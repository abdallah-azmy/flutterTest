name: fluttertest
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  firebase_auth:
  firebase_core :
  provider:
  cloud_firestore:
  fluttertoast: ^8.0.9
  hive: ^2.0.3
  hive_flutter: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0
  build_runner: ^1.12.2
  hive_generator: ^1.0.1




flutter:


  uses-material-design: true

  assets:
    - assets/
  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Bold-1.ttf
        - asset: assets/fonts/Tajawal-Light-1.ttf
        - asset: assets/fonts/Tajawal-Regular-1.ttf